<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta.</p>
    <img src="flor.jpg" alt="imagem de flor roxa">
    <p>podemos também carregar imagens que estão em subpastas.</p>
    <img src="imagem/flor.jpg" alt="flor roxa">
    <p>também podemos carregas imagens externas. basta clicar com o botão direito na imagem e clicar em "copiar endereço da imagem".</p>
    <img src="https://images.pexels.com/photos/7385623/pexels-photo-7385623.jpeg?auto=compress&cs=tinysrgb&w=400" alt="flor rosa"> <!--URL-->
</body>
</html>
