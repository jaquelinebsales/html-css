<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou diminua e aumente a tela do seu computador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="img/img300.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="img/img700.jpg" type="image/jpg">
        <img src="img/img1000.jpg" alt="imagem grande">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>A maneira mais simples de reproduzir audios</p>
    <audio src="audio/guanacast-33.mp3" controls autoplay></audio>
    <!--MP3 OGG WAV-->

    <audio preload="metadata" controls>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.ogg" type="audio/mpeg">
        <source src="audio/guanacast-33.wav" type="audio/wav">

        <p>Infelizmente seu navegador não conseguir carregar audio <a href="audio/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
