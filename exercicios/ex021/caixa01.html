<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightcoral;
            width: 300px;
            height: 300px;

            border: 10px solid darkred;

            padding: 10px 20px 30px 10px;

            margin: 10px auto 10px auto;

            outline: 5px dashed slateblue;
        }
        a{
            border: 10px solid black;

            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos, também são exempo de caixas box-level, mas <a href="#">links são inline-level.</a> Vamos entender tudo isso.
    </p>
</body>
</html>
