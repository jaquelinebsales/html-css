<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            border-collapse: collapse;
            width: 200px;
            padding: 5px;
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }

        th{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Exemplo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td colspan="2">A2</td>

            </tr>
            <tr>
                <td>B1</td>
                <td>B2</td>
                <td rowspan="3">B3</td>
            </tr>
            <tr>
                <td colspan="2">C1</td>
            </tr>
            <tr>
                <td>D1</td>
                <td>D2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
