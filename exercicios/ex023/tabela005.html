<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio de tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            border-collapse: collapse;
            width: 200px;
            padding: 5px;
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }

        th{
            border: 1px solid black;
            padding: 5px;
        }
        .cnome{
            background-color: rgb(252, 199, 217);
        }
    </style>
</head>
<body>
    <caption>Cadastro</caption>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <tr>
            <th>nome</th>
            <th>sexo</th>
            <th>idade</th>
            <th>profissao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>feminino</td>
            <td>30 anos</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Jão do Gás</td>
            <td>masculino</td>
            <td>20 anos</td>
            <td>Vendedor de gas</td>
        </tr>
    </table>
</body>
</html>
